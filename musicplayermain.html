<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Music Player Interface</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>

<div id="music-player" class="player">
  <audio id="audio-element">
      <source src="path-to-your-first-song.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
  </audio>
  <div class="controls">
      <button id="play-pause" onclick="togglePlayPause()">Play</button>
      <button id="prev" onclick="playPreviousTrack()">Prev</button>
      <button id="next" onclick="playNextTrack()">Next</button>
  </div>

 

  <div class="progress-bar">
      <div id="progress" class="progress"></div>
  </div>
  <div class="playlist">
      <ul id="playlist">
          <li onclick="changeTrack('Har Har Gange.mp3', this)">Har Har Gange</li>
          <li onclick="changeTrack('Hey Ganaraya.mp3', this)">Hey Ganaraya</li>
          <li onclick="changeTrack('Deva Shree Ganesha.mp3', this)">Deva Shree Ganesha</li>
          <li onclick="changeTrack('Bam Bholle.mp3', this)">Bam Bholle</li>
          
          <!-- More songs can be added here -->
      </ul>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
